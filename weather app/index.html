<!DOCTYPE html>
<html>
  <head>
    <title>Weather Check</title>
    <meta charset="UTF-8" />

    <script 
      src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js">
    </script>

    <script
      src="https://kit.fontawesome.com/1e7c3b4c24.js"
      crossorigin="anonymous"
    ></script>

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100;200;300;400;500;600;700&family=Merienda:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />

  </head>
  <body>
    <div class="container">
      <div class="top"> 
        <form>
          <button id="search-button"> <i class="fa-solid fa-magnifying-glass"  style="color: #fbff00;"></i> </button>
          <input type="search" class="search-line" id="search-line" placeholder="Choose another city" />
          <button id="current-weather-button">Current Location</button>
        </form>

      </div>
      <div class="row today-weather">
        <div class="col left">
            <img src="..." class="condition" alt="condition" id="icon">
          <br />
          <p id="cloudiness"></p>
        </div>

        <div class="col flex">
          <div class="col today-city-temperature" >
            <span id="city-now"></span> <br> 
            <span id="temp-number"></span> <a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a> <br> 
            <span id="time-now"> </span>
          </div>
        </div>

        <div class="col right">
          <p>
            Today
          </p>
          <p>
            Humidity <span id="humidity"></span>% <br />
            Wind <span id="wind"></span> m/s
            <i class="fa-solid fa-arrow-up" style="color: #06edfe;"></i>
          </p>
        </div>
      </div>

      <div class="row ">
        <div class="card col">
              <h5 class="card-title">8 Apr</h5>
              <div class="row">
                <div class="col"> 
                  <img src="img/sun-cloud.png" class="card-img-top" alt="sun-cloud" />
                </div>
                <p class="card-text col">
                  +10°C <br />
                  +6°C
                </p>
              </div>
        </div>
      <div class="card col">
            <h5 class="card-title">9 Apr</h5>
            <div class="row">
                <div class="col">
                  <img src="img/cloud.png" class="card-img-top" alt="cloud" />
                </div>
              <p class="card-text col">
                +10°C <br />
                +7°C
              </p>
        </div>
      </div>
      <div class="card col">
          <h5 class="card-title">10 Apr</h5>
          <div class="row">
              <div class="col">
                <img src="img/sun-cloud.png" class="card-img-top" alt="sun-cloud" />
              </div>
            <p class="card-text col">
              +12°C <br />
              +8°C
            </p>
      </div>
    </div><div class="card col">
        <h5 class="card-title">11 Apr</h5>
        <div class="row">
            <div class="col card-col">
              <img src="img/sun.png" class="card-img-top" alt="sun" />
            </div>
          <p class="card-text col">
            +13°C <br />
            +5°C
          </p>
    </div>
  </div>
  <div class="card col">
      <h5 class="card-title">12 Apr</h5>
      <div class="row">
          <div class="col">
            <img src="img/sun.png" class="card-img-top" alt="sun" />
          </div>
        <p class="card-text col">
          +12°C <br />
          +8°C
        </p>
  </div>
</div>
        
          
        </div>
      </div>
    </div>
    <p> <br><a href="https://github.com/KethyI/-SheCodes-Learning.git">Open-sourse code</a> by Iryna Kot</p>
  </body>
  <script src="src/app.js"></script>
</html>
